<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container-fluid d-flex flex-column" style="height:100%;">
    <div class="row h-5 w-100">
        <div class="col-12 valueDisplay">
            <p id="ascensionDisplay" class="value">Ascensions: 0</p>
            <p id="reviveDisplay" class="value">Revivals: 0</p>
            <p id="renewDisplay" class="value">Renewals: 0</p>
            <p id="reawakenDisplay" class="value">Reawakens: 0</p>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-2" style="border-right-style:solid;">
            <div id="uiDisplay">
                <p id="moneyDisplay">0</p>
                <button onclick="ascend()" id="ascensionButton" class="buttonDisplay">Ascend: <br>25</button>
                <button onclick="revive()" id="reviveButton" class="buttonDisplay">Revive: <br>500 Ascensions</button>
                <button onclick="renew()" id="renewButton" class="buttonDisplay">Renew: <br>10 Revivals</button>
                <button onclick="awaken()" id="reawakenButton" class="buttonDisplay">Reawaken: <br>5 Renewals</button>
                <p id="placedDisplay">0/75 Placed</p>
                <div class="buttonDisplay text-center">
                    <p class="layoutText">Layout 1</p>
                    <p class="layoutText" id="layout0Items">0/75</p>
                    <button class="layoutDisplay" onclick = "saveLayout(0)">Save</button>
                    <br>
                    <button class="layoutDisplay" onclick = "placeLayout(0, this)">Place</button>
                </div>
                <div class="buttonDisplay text-center">
                    <p class="layoutText">Layout 2</p>
                    <p class="layoutText" id = "layout1Items">0/75</p>
                    <button class="layoutDisplay" onclick = "saveLayout(1)">Save</button>
                    <br>
                    <button class="layoutDisplay" onclick = "placeLayout(1)">Place</button>
                </div>
                <div class="buttonDisplay text-center">
                    <p class="layoutText">Layout 3</p>
                    <p class="layoutText" id = "layout2Items">0/75</p>
                    <button class="layoutDisplay" onclick = "saveLayout(2)">Save</button>
                    <br>
                    <button class="layoutDisplay" onclick = "placeLayout(2)">Place</button>
                </div>
                <p>v1.02 ALPHA</p>
            </div>
        </div>
        <div id="mainArea" class="col-10">
            <div>
                <input type="text" class ="buttonDisplay" oninput="itemSearchSort(this.value)" style="float:left" id="searchInput">
                <button class="buttonDisplay" onclick="updateCategory(this.innerHTML)" id="searchType" >Type: All</button>
                <button class="buttonDisplay">Sort: All</button>
                <button class="buttonDisplay">Crafting</button>
                <button class="buttonDisplay" onclick="switchInventory()" id="invSwitch">Astral Inventory</button>
            </div>
            <br>
            <br>
            <div id="allItemsDisplay"></div>
            <div id="allAstralDisplay" style="display:none;"></div>
            <div id="craftingDisplay" style="display:none;"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>-->
<script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2/dist/break_infinity.js"></script>
<script src="classes.js"></script>
<script src="edithtml.js"></script>
<script src="progression.js"></script>
<script src="layouts.js"></script>
<script src="createItems.js"></script>
<script src="main.js"></script>
<script src="commands.js"></script>
<script src="dataProcessing.js"></script>
<script>
    init();
</script>

</body>
</html>
